<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Atualizar Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col width-100>
        <ion-item>
          <ion-label position="floating">Senha Atual</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nova Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Senha</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button color="danger" expand="block" fill="outline">Atualizar Senha</ion-button>
        <p><a href="#">Esqueceu sua senha?</a></p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
