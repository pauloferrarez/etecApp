<ion-header>
  <ion-toolbar color="danger">
      <ion-buttons slot="start">
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>
      Etec
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <h1>Cadastrar</h1>
  <img src="https://cdn.iconscout.com/icon/free/png-256/account-profile-avatar-man-circle-round-user-30452.png"/>
  
      <ion-grid>
        <ion-row>
          <ion-col width-100>
              <ion-item>
                  <ion-label position="floating">Nome Completo</ion-label>
                  <ion-input></ion-input>
                </ion-item>
      
                <ion-item>
                  <ion-label position="floating">E-mail Institucional</ion-label>
                  <ion-input></ion-input>
                </ion-item>
      
      
                <ion-item>
                  <ion-label position="floating">RM</ion-label>
                  <ion-input></ion-input>
                </ion-item>
      
                <ion-item>
                  <ion-label position="floating">Senha</ion-label>
                  <ion-input type="password"></ion-input>
                </ion-item> 
                
                <ion-item>
                    <ion-label position="floating">Confirmar Senha</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item> <br/>
  
            <ion-button color="danger" expand="block" fill="outline">Cadastrar</ion-button>
  
            <p>Já é cadastrado? <a href="#">Efetue seu login</a></p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
