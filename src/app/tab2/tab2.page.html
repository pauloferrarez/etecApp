<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Cursos
    </ion-title>
    <ion-icon routerLink="/config" class="icon" slot="end" name="more"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos" (click)="mostraCurso(curso)">
      <ion-label>{{curso.nome}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
